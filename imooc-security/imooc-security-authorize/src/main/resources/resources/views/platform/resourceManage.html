<div class="row">
    <div class="col-lg-4">
        <div class="smart-widget widget-dark-blue">
            <div class="smart-widget-header">资源管理</div>
            <div class="smart-widget-inner">
                <div class="smart-widget-body">
                    <button class="btn btn-success btn-sm" ng-click="create()">
                        <i class="fa fa-plus m-right-xs"></i>新建资源
                    </button>
                </div>
                <div class="overflow-hidden" style="height: {{panelHeight}}px; overflow: auto;">
                    <treecontrol expanded-nodes="expandedNodes" on-selection="selecteMenu(node, selected)"
                                 options="treeOptions"
                                 selected-node="menu" tree-model="treedata">
                        {{node.name}}&nbsp;
                    </treecontrol>
                </div>
            </div>
        </div>
    </div>

    <div class="col-lg-8">
        <div class="smart-widget widget-dark-blue">
            <div class="smart-widget-header">菜单信息</div>
            <div class="smart-widget-inner">
                <div class="smart-widget-body">
                    <form class="form-horizontal no-margin" data-validate="parsley" id="type-constraint" name="menuForm"
                          novalidate>
                        <div class="form-group">
                            <label class="control-label  col-lg-3">名称:</label>
                            <label class="control-label">{{menu.name}}</label>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-lg-3">链接:</label>
                            <label class="control-label">{{menu.link}}</label>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-lg-3">图标样式:</label>
                            <label class="control-label">{{menu.icon}}</label>
                        </div>
                        <div class="m-top-md">
                            <label class="control-label col-lg-3">&nbsp;</label>
                            <button class="btn btn-info btn-sm" ng-click="moveUp(menu)" ng-disabled="!selected"><i
                                    class="fa fa-arrow-up m-right-xs"></i>上移
                            </button>
                            <button class="btn btn-info btn-sm" ng-click="moveDown(menu)" ng-disabled="!selected"><i
                                    class="fa fa-arrow-down m-right-xs"></i>下移
                            </button>
                            <button class="btn btn-warning btn-sm" ng-click="update(menu)" ng-disabled="!selected"><i
                                    class="ion-edit m-right-xs"></i>修改
                            </button>
                            <button class="btn btn-danger btn-sm" ng-click="remove(menu)" ng-disabled="!selected"><i
                                    class="ion-trash-a m-right-xs"></i>删除
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
