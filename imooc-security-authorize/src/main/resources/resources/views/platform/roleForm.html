<div class="smart-widget widget-dark-blue margin-md">
    <div class="smart-widget-header">角色信息</div>
    <div class="smart-widget-inner">
        <div class="smart-widget-body">
            <form class="form-horizontal no-margin" data-validate="parsley" id="type-constraint" name="roleForm"
                  novalidate>
                <div class="form-group" ng-class="roleForm.name.$invalid && roleForm.name.$dirty ? 'has-error': ''">
                    <label class="control-label col-lg-3">名称:</label>
                    <div class="col-lg-9">
                        <input class="form-control input-sm" name="name" ng-model="role.name" placeholder="名称"
                               required type="text">
                        <label class="control-label"
                               ng-show="roleForm.name.$invalid && roleForm.name.$dirty">名称不能为空</label>
                    </div>
                </div>
                <div class="text-right m-top-md">
                    <button class="btn btn-success btn-sm" ng-click="save(role)" ng-disabled="roleForm.$invalid"><i
                            class="fa fa-save m-right-xs"></i>保存
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
