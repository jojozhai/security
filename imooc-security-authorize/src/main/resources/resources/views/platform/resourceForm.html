<div class="smart-widget widget-dark-blue margin-md">
    <div class="smart-widget-header">资源信息</div>
    <div class="smart-widget-inner">
        <div class="smart-widget-body">
            <form class="form-horizontal no-margin" data-validate="parsley" id="type-constraint" name="resourceForm"
                  novalidate>
                <div class="form-group"
                     ng-class="resourceForm.name.$invalid && resourceForm.name.$dirty ? 'has-error': ''">
                    <label class="control-label col-lg-3">名称:</label>
                    <div class="col-lg-9">
                        <input class="form-control input-sm" name="name" ng-model="resource.name" placeholder="名称"
                               required type="text">
                        <label class="control-label" ng-show="resourceForm.name.$invalid && resourceForm.name.$dirty">名称不能为空</label>
                    </div>
                </div>
                <div class="form-group"
                     ng-class="resourceForm.type.$invalid && resourceForm.type.$dirty ? 'has-error': ''">
                    <label class="control-label col-lg-3">类型:</label>
                    <div class="col-lg-9">
                        <div>
                            <select class="form-control input-sm" name="type"
                                    ng-model="resource.type" ng-options="type.value as type.name for type in types"
                                    required>
                                <option></option>
                            </select>
                        </div>
                        <div>
                            <label class="control-label"
                                   ng-show="resourceForm.type.$invalid && resourceForm.type.$dirty">类型不能为空</label>
                        </div>
                    </div>
                </div>
                <div class="form-group" ng-if="resource.type == 'MENU'">
                    <label class="control-label col-lg-3">链接:</label>
                    <div class="col-lg-9">
                        <input class="form-control input-sm" name="link" ng-model="resource.link" placeholder="链接"
                               type="text">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-lg-3">授权URL:</label>
                    <div class="col-lg-9">
                        <input class="form-control input-sm" name="url" ng-model="resource.url" placeholder="授权URL"
                               type="text">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-lg-3">图标样式:</label>
                    <div class="col-lg-9">
                        <input class="form-control input-sm" name="icon" ng-model="resource.icon" placeholder="图标样式"
                               type="text">
                    </div>
                </div>
                <div class="text-right m-top-md">
                    <button class="btn btn-success btn-sm" ng-click="save(resource)"
                            ng-disabled="resourceForm.$invalid"><i class="fa fa-save m-right-xs"></i>保存
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
